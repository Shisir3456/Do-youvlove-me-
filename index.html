<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do You Love Me?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 400px;
            position: relative;
            border: 1px solid #0ff;
            animation: neonBorder 1.5s infinite alternate;
        }

        @keyframes neonBorder {
            from {
                border-color: #0ff;
                box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            }
            to {
                border-color: #f0f;
                box-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .emoji {
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.7);
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        #yes {
            background-color: #32CD32;
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.5);
            animation: glowYes 1.5s infinite alternate;
        }

        @keyframes glowYes {
            from {
                box-shadow: 0 0 10px #32CD32, 0 0 20px #32CD32, 0 0 30px #32CD32;
            }
            to {
                box-shadow: 0 0 20px #32CD32, 0 0 40px #32CD32, 0 0 50px #32CD32;
            }
        }

        #yes:hover {
            background-color: #28a745;
        }

        #no {
            background-color: #ff4d4d;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.5);
            animation: glowNo 1.5s infinite alternate;
        }

        @keyframes glowNo {
            from {
                box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
            }
            to {
                box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d, 0 0 50px #ff4d4d;
            }
        }

        #no:hover {
            background-color: #e53935;
        }

        .container {
            overflow: hidden;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.8);
            text-align: center;
            color: #fff;
            font-size: 2rem;
            z-index: 10;
            border: 2px solid #ff1493;
            width: 300px;
            height: auto;
            animation: popupFade 0.5s ease-out;
        }

        @keyframes popupFade {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .popup h2 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
        }

        .popup button {
            margin-top: 20px;
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .popup button:hover {
            background-color: #e53935;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Do you love me? <span class="emoji">üòç</span></h1>
        <div class="options">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="popup" id="popup">
        <h2>I love you too ü•∞üòò</h2>
        <button id="closePopup">Close</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const popup = document.getElementById("popup");
        const overlay = document.querySelector('.overlay');
        const closePopupButton = document.getElementById("closePopup");

        // Random movement for No button within container
        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const newX = Math.random() * (containerRect.width - buttonRect.width);
            const newY = Math.random() * (containerRect.height - buttonRect.height);

            noButton.style.position = 'absolute'; // Set position to absolute
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        noButton.addEventListener("mouseover", moveNoButton);
        noButton.addEventListener("click", moveNoButton); // Moves on click as well

        // Show popup when Yes is clicked
        document.getElementById("yes").addEventListener("click", () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Hide popup when Close button is clicked
        closePopupButton.addEventListener("click", () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
